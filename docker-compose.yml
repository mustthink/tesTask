version: '3.1'

services:

  db:
    build: db
    container_name: test_db
    restart: always
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: dvdrental
    ports:
      - 5432:5432
  rd:
    build: redis
    container_name: test_rd
    ports:
      - 6379:6379
  service:
    build: server
    container_name: test_ser
    environment:
      SERVER_URL: localhost:8080
    ports:
      - 8080:8080